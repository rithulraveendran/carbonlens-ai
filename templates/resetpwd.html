<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset New Password - CarbonLens AI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7F00FF",
                        "background-light": "#0B0B0F",
                        "background-dark": "#000000",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                },
            },
        }
    </script>
<style>
  
  body { background: #000000 !important; color: #e5e7eb !important; }
  .bg-background-light, .bg-white, .bg-slate-50, .bg-slate-100, .bg-slate-200 { background-color: #000000 !important; }
  .dark\:bg-slate-900, .dark\:bg-slate-800, .dark\:bg-background-dark { background-color: #000000 !important; }
  .border, .border-slate-50, .border-slate-100, .border-slate-200, .border-slate-300, .border-border-ribbon, .border-gray, .ring-slate-50, .ring-slate-200 { border-color: #27272a !important; }
  .text-slate-900, .text-slate-800, .text-slate-700, .text-slate-600, .text-slate-500, .text-slate-400 { color: #e5e7eb !important; }  .placeholder\:text-slate-400::placeholder, .placeholder\:text-slate-500::placeholder { color: #9ca3af !important; }
  input, select, textarea { background-color: #0a0a0a !important; color: #f3f4f6 !important; border-color: #27272a !important; }
  table thead, table tbody tr, table tbody td, table tbody th { background-color: #000000 !important; }
</style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col items-center justify-center p-6">
<main class="w-full max-w-md bg-white dark:bg-slate-900 rounded-xl shadow-xl border border-slate-100 dark:border-slate-800 overflow-hidden">
<div class="px-8 pt-10 pb-10 text-center">
<div class="mb-8 flex flex-col items-center gap-3">
<div class="bg-primary p-2 rounded-lg text-white">
<span class="material-symbols-outlined text-3xl">eco</span>
</div>
<h1 class="text-2xl font-extrabold tracking-tight text-slate-900 dark:text-white">
                    CarbonLens <span class="text-primary">AI</span>
</h1>
</div>
<h2 class="text-2xl font-bold text-slate-900 dark:text-white tracking-tight mb-2">Reset Password</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm mb-8">
                Enter your account email and choose a new password.
            </p>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="space-y-2 mb-5 text-left">
      {% for category, message in messages %}
      <div class="px-4 py-3 rounded-lg text-sm {% if category == 'error' %}bg-red-50 text-red-700 border border-red-100{% else %}bg-violet-50 text-violet-700 border border-violet-100{% endif %}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form action="{{ url_for('reset_password') }}" class="space-y-5 text-left" method="post">
<div>
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5" for="email">Account Email</label>
<input class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200 placeholder:text-slate-400 text-slate-900 dark:text-white" id="email" name="email" placeholder="name@company.com" required type="email"/>
</div>
<div>
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5" for="new-password">New Password</label>
<div class="relative">
<input class="w-full px-4 py-3 pr-12 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200 placeholder:text-slate-400 text-slate-900 dark:text-white" id="new-password" name="new_password" placeholder="Enter your new password" required type="password"/>
<button type="button" data-password-toggle data-target="new-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<div>
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5" for="confirm-password">Confirm New Password</label>
<div class="relative">
<input class="w-full px-4 py-3 pr-12 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200 placeholder:text-slate-400 text-slate-900 dark:text-white" id="confirm-password" name="confirm_password" placeholder="Repeat your new password" required type="password"/>
<button type="button" data-password-toggle data-target="confirm-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<button class="w-full py-3.5 bg-primary hover:bg-opacity-90 text-white font-bold rounded-lg shadow-lg shadow-primary/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2 mt-2" type="submit">
                    Send Verification Code
                    <span class="material-symbols-outlined text-xl">lock_open</span>
</button>
</form>
<div class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-800">
<a class="text-sm font-medium text-primary hover:text-opacity-80 transition-colors flex items-center justify-center gap-1" href="{{ url_for('login') }}">
<span class="material-symbols-outlined text-sm">arrow_back</span>
                    Back to login
                </a>
</div>
</div>
</main>
<script>
document.querySelectorAll("[data-password-toggle]").forEach((btn) => {
  btn.addEventListener("click", () => {
    const targetId = btn.getAttribute("data-target");
    const input = targetId ? document.getElementById(targetId) : null;
    const icon = btn.querySelector(".material-symbols-outlined");
    if (!input) return;
    const show = input.type === "password";
    input.type = show ? "text" : "password";
    if (icon) icon.textContent = show ? "visibility" : "visibility_off";
  });
});
</script>
</body></html>
